<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一画换一画</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>
    <div class="container">
        <div class="drawingBoard">
            <div class="paper"></div>
            <div class="paper"></div>
            <div class="paper"></div>
            <div class="paper">
                <canvas id="myCanvas"></canvas>
            </div>
            <img src="./images/clip-blue.svg" class="clip yellow" alt="黄色夹子">
            <img src="./images/clip-yellow.svg" class=" clip blue" alt="蓝色夹子">
        </div>
        <div class="buttonList-wrapper">
            <div class="buttonList">
                <svg class="icon clear" aria-hidden="true">
                    <use xlink:href="#icon-zhongshi"></use>
                </svg>
                <svg class="icon lastStep" aria-hidden="true">
                    <use xlink:href="#icon-shangyibu"></use>
                </svg>
                <svg class="icon nextStep" aria-hidden="true">
                    <use xlink:href="#icon-xiayibu"></use>
                </svg>
                <a class="exchange">
                    <img src="./images/exchange.png" alt="">
                </a>
            </div>
        </div>
    </div>
    <script src="./javascripts//jsonpack.js"></script>
    <script src="./javascripts/jsonh.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
    <script src="//at.alicdn.com/t/font_1302509_eledm7rtaus.js"></script>
    <script src="./javascripts/main.js"></script>
</body>

</html>
